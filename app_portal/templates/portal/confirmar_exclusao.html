{% extends 'base/base.html' %}
{% load static %}
{% block title %}Portal de Comunicados{% endblock title %}
{% block content %}


<div class="container mt-5">
    <h1>Confirmar Exclusão</h1>
    <p>Você tem certeza que deseja excluir o comunicado <strong>"{{ comunicado.titulo }}"</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'app_portal:lista_comunicados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>


{% endblock content %}
